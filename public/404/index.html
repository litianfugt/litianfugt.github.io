<script>

document.addEventListener('DOMContentLoaded', function() {
    console.log('Post-comments: Simplified Giscus integration loaded');
    
    
    const updateGiscusTheme = () => {
        const isDark = document.body.classList.contains('dark');
        const theme = isDark ? 'dark' : 'light';
        
        console.log('Post-comments: Updating theme to:', theme);
        
        
        const giscusFrames = document.querySelectorAll('.giscus-container iframe.giscus-frame');
        giscusFrames.forEach(frame => {
            try {
                frame.contentWindow.postMessage({
                    giscus: {
                        setConfig: {
                            theme: theme
                        }
                    }
                }, 'https://giscus.app');
                console.log('Post-comments: Theme update sent to Giscus');
            } catch (error) {
                console.warn('Post-comments: Failed to update Giscus theme:', error);
            }
        });
    };
    
    
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                setTimeout(updateGiscusTheme, 100);
            }
        });
    });
    
    observer.observe(document.body, {
        attributes: true,
        attributeFilter: ['class']
    });
    
    
    setTimeout(updateGiscusTheme, 500);
    
    
    window.addEventListener('message', (event) => {
        if (event.origin !== 'https://giscus.app') return;
        
        if (event.data && event.data.giscus) {
            console.log('Post-comments: Received Giscus message:', event.data.giscus);
            
            
            if (event.data.giscus.discussion || event.data.giscus.error) {
                setTimeout(updateGiscusTheme, 100);
            }
        }
    });
});
</script>
