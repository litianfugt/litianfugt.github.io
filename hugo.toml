# 基础配置
baseURL = "https://litianfugt.github.io/"
languageCode = "zh-CN"
title = "李石原的博客"
theme = "PaperMod"
publishDir = "public"
summaryLength = 70
pagination.pagerSize = 10
defaultContentLanguage = "zh"
hasCJKLanguage = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsStyle = "monokai"

# 静态文件配置
[mediaTypes]
  [mediaTypes."text/javascript"]
    suffixes = ["js"]

