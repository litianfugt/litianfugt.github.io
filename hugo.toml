# PaperMod 主题配置
[params]
  env = "production"
  description = "李石原的个人技术博客，专注于图像算法、计算机视觉和深度学习技术分享"
  author = "李石原"
  keywords = ["图像算法", "计算机视觉", "深度学习", "机器学习", "技术博客"]
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false
  
  # 启用搜索功能
  [params.search]
    enable = true
    maxResults = 10
    contentLength = 1000
    highlight = true
    
  # Fuse.js 搜索选项
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 100
    threshold = 0.4
    minMatchCharLength = 2
    keys = ["title", "permalink", "summary", "content"]
    limit = 10
    
  # 深色模式设置
  defaultTheme = "auto"
  disableThemeToggle = false
  
  # 主页信息设置
  [params.homeInfoParams]
    Title = "欢迎来到李石原的技术博客"
    Content = "图像算法工程师，专注于计算机视觉与深度学习技术。在这里分享技术心得、学习笔记和项目经验。"
    
  # 社交链接
  [params.social]
    GitHub = "litianfugt"
    Linkedin = ""
    Twitter = ""
    Instagram = ""
    Email = "your.email@example.com"
    RSS = true
    # 添加更多社交平台
    Zhihu = ""
    Weibo = ""
    CSDN = ""
    Juejin = ""
    
  # 标签页配置
  [params.label]
    text = "首页"
    icon = "/apple-touch-icon.png"
    iconHeight = 35
    
  # 资料配置
  [params.profileMode]
    enabled = false
    title = "李石原"
    imageUrl = "https://example.com/avatar.jpg"
    imageTitle = "我的头像"
    imageWidth = 120
    imageHeight = 120
    subtitle = "图像算法工程师 | 计算机视觉 | 深度学习"
    
  

  # SEO优化配置
  [params.seo]
    # 图片默认描述
    image = "https://example.com/default-image.jpg"
    # Twitter卡片配置
    twitterCard = "summary_large_image"
    # OpenGraph默认图片
    ogImage = "https://example.com/default-image.jpg"

  # 评论系统配置（可选）
  [params.comments]
    enable = true
    
    # Giscus评论系统配置
    [params.comments.giscus]
      repo = "litianfugt/litianfugt.github.io"  # 替换为您的GitHub仓库
      repoId = "R_kgDOPkZVNQ"   # 替换为您的仓库ID
      category = "General"  # 替换为您在仓库中创建的讨论类别
      categoryId = "DIC_kwDOPkZVNc4Cv3cN" # 替换为您的讨论类别ID
      mapping = "pathname"       # 映射方式：pathname, url, title, og:title
      strict = "0"               # 严格模式：0（默认）或 1
      reactionsEnabled = "1"     # 启用反应：1（默认）或 0
      emitMetadata = "1"         # 发射元数据：0（默认）或 1
      inputPosition = "bottom"   # 输入框位置：top 或 bottom（默认）
      theme = "preferred_color_scheme"  # 主题：light, dark, preferred_color_scheme（默认）
      lang = "zh-CN"            # 语言：zh-CN（默认）或其他语言代码
      loading = "lazy"          # 加载方式：lazy（默认）或 eager

# 搜索输出格式
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

# 搜索索引配置
[outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    isPlainText = true
    isHTML = false
    notAlternative = true

# 自定义CSS
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"
    lineNos = true
