{{- /* 博客文章评论系统 - 直接集成Giscus，简化架构 */ -}}

{{- if .Site.Params.comments.enable }}
<div class="post-comments-container">
    <div class="post-comments-header">
        <h3 class="post-comments-title">评论</h3>
    </div>
    <div class="giscus-wrapper">
        <!-- 直接集成Giscus -->
        <script src="https://giscus.app/client.js"
                data-repo="{{ .Site.Params.comments.giscus.repo }}"
                data-repo-id="{{ .Site.Params.comments.giscus.repoId }}"
                data-category="{{ .Site.Params.comments.giscus.category }}"
                data-category-id="{{ .Site.Params.comments.giscus.categoryId }}"
                data-mapping="pathname"
                data-strict="{{ .Site.Params.comments.giscus.strict | default "0" }}"
                data-reactions-enabled="{{ .Site.Params.comments.giscus.reactionsEnabled | default "1" }}"
                data-emit-metadata="1"
                data-input-position="{{ .Site.Params.comments.giscus.inputPosition | default "bottom" }}"
                data-theme="{{ .Site.Params.comments.giscus.theme | default "preferred_color_scheme" }}"
                data-lang="{{ .Site.Params.comments.giscus.lang | default "zh-CN" }}"
                data-loading="eager"
                crossorigin="anonymous"
                async>
        </script>
    </div>
</div>

<style>
    .post-comments-container {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border);
    }
    
    .post-comments-header {
        margin-bottom: 1.5rem;
    }
    
    .post-comments-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0 0 0.5rem 0;
        color: var(--primary);
    }
    
    .giscus-wrapper {
        border-radius: 8px;
        overflow: hidden;
        min-height: 200px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .post-comments-container {
            margin-top: 2rem;
            padding-top: 1.5rem;
        }
        
        .post-comments-title {
            font-size: 1.25rem;
        }
    }
</style>

<script>
// 简化的主题切换监听（与随想页面保持一致）
document.addEventListener('DOMContentLoaded', function() {
    console.log('Post-comments: Simplified Giscus integration loaded');
    
    // 监听主题变化
    const updateGiscusTheme = () => {
        const isDark = document.body.classList.contains('dark');
        const theme = isDark ? 'dark' : 'light';
        
        // 更新Giscus主题
        const giscusFrames = document.querySelectorAll('.giscus-wrapper iframe.giscus-frame');
        giscusFrames.forEach(frame => {
            try {
                frame.contentWindow.postMessage({
                    giscus: {
                        setConfig: {
                            theme: theme
                        }
                    }
                }, 'https://giscus.app');
            } catch (error) {
                console.warn('Post-comments: Failed to update Giscus theme:', error);
            }
        });
    };
    
    // 监听主题变化
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                setTimeout(updateGiscusTheme, 100);
            }
        });
    });
    
    observer.observe(document.body, {
        attributes: true,
        attributeFilter: ['class']
    });
});
</script>
{{- end }}
