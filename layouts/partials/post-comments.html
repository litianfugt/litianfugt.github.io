{{- /* 博客文章评论系统 - 简化版本，匹配随想页面 */ -}}

{{- if .Site.Params.comments.enable }}
<div class="post-comments-container">
    <div class="post-comments-header">
        <h3 class="post-comments-title">评论</h3>
        <p class="post-comments-subtitle">欢迎在下方留下您的想法和见解</p>
    </div>
    
    <div class="giscus-container">
        <script src="https://giscus.app/client.js"
                data-repo="{{ .Site.Params.comments.giscus.repo }}"
                data-repo-id="{{ .Site.Params.comments.giscus.repoId }}"
                data-category="{{ .Site.Params.comments.giscus.category }}"
                data-category-id="{{ .Site.Params.comments.giscus.categoryId }}"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="bottom"
                data-theme="preferred_color_scheme"
                data-lang="zh-CN"
                data-loading="lazy"
                crossorigin="anonymous"
                async>
        </script>
    </div>
</div>

<style>
.post-comments-container {
    margin-top: 3rem;
    padding: 2rem;
    background: var(--theme);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.post-comments-header {
    text-align: center;
    margin-bottom: 1.5rem;
}

.post-comments-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--primary);
    margin: 0 0 0.5rem 0;
}

.post-comments-subtitle {
    color: var(--secondary);
    margin: 0;
    font-size: 0.9rem;
}

.giscus-container {
    min-height: 200px;
    border-radius: var(--radius);
    overflow: hidden;
}

/* Dark mode adjustments */
.dark .post-comments-container {
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .post-comments-container {
        margin-top: 2rem;
        padding: 1.5rem;
    }
    
    .post-comments-title {
        font-size: 1.25rem;
    }
}
</style>

<script>
// 简化的主题切换监听 - 与随想页面保持一致
document.addEventListener('DOMContentLoaded', function() {
    console.log('Post-comments: Simplified Giscus integration loaded');
    
    // 监听主题变化
    const updateGiscusTheme = () => {
        const isDark = document.body.classList.contains('dark');
        const theme = isDark ? 'dark' : 'light';
        
        console.log('Post-comments: Updating theme to:', theme);
        
        // 更新Giscus主题
        const giscusFrames = document.querySelectorAll('.giscus-container iframe.giscus-frame');
        giscusFrames.forEach(frame => {
            try {
                frame.contentWindow.postMessage({
                    giscus: {
                        setConfig: {
                            theme: theme
                        }
                    }
                }, 'https://giscus.app');
                console.log('Post-comments: Theme update sent to Giscus');
            } catch (error) {
                console.warn('Post-comments: Failed to update Giscus theme:', error);
            }
        });
    };
    
    // 监听主题变化
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                setTimeout(updateGiscusTheme, 100);
            }
        });
    });
    
    observer.observe(document.body, {
        attributes: true,
        attributeFilter: ['class']
    });
    
    // 初始主题检测
    setTimeout(updateGiscusTheme, 500);
    
    // 监听Giscus消息事件
    window.addEventListener('message', (event) => {
        if (event.origin !== 'https://giscus.app') return;
        
        if (event.data && event.data.giscus) {
            console.log('Post-comments: Received Giscus message:', event.data.giscus);
            
            // 当Giscus准备好时，确保主题正确
            if (event.data.giscus.discussion || event.data.giscus.error) {
                setTimeout(updateGiscusTheme, 100);
            }
        }
    });
});
</script>
{{- end }}
