{{- /* 简化的评论系统 - 直接集成Giscus */ -}}
{{- if .Site.Params.comments.enable }}
<div class="comments-container">
    <div class="comments-header">
        <h3 class="comments-title">参与讨论</h3>
        <p class="comments-subtitle">欢迎在下方留下您的想法和见解</p>
    </div>
    
    <div class="giscus-container">
        <script src="https://giscus.app/client.js"
                data-repo="{{ .Site.Params.comments.giscus.repo }}"
                data-repo-id="{{ .Site.Params.comments.giscus.repoId }}"
                data-category="{{ .Site.Params.comments.giscus.category }}"
                data-category-id="{{ .Site.Params.comments.giscus.categoryId }}"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="bottom"
                data-theme="preferred_color_scheme"
                data-lang="zh-CN"
                data-loading="lazy"
                crossorigin="anonymous"
                async>
        </script>
    </div>
</div>

<style>
.comments-container {
    margin-top: 2rem;
    padding: 1.5rem;
    background: var(--theme);
    border: 1px solid var(--border);
    border-radius: var(--radius);
}

.comments-header {
    text-align: center;
    margin-bottom: 1.5rem;
}

.comments-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--primary);
    margin: 0 0 0.5rem 0;
}

.comments-subtitle {
    color: var(--secondary);
    margin: 0;
    font-size: 0.9rem;
}

.giscus-container {
    min-height: 200px;
    border-radius: var(--radius);
    overflow: hidden;
}

/* 响应式设计 */
@media (max-width: 768px) {
    .comments-container {
        margin-top: 1.5rem;
        padding: 1rem;
    }
    
    .comments-title {
        font-size: 1.25rem;
    }
}
</style>

<script>
// 简化的主题切换监听
document.addEventListener('DOMContentLoaded', function() {
    console.log('Comments: Simplified Giscus integration loaded');
    
    // 监听主题变化
    const updateGiscusTheme = () => {
        const isDark = document.body.classList.contains('dark');
        const theme = isDark ? 'dark' : 'light';
        
        // 更新Giscus主题
        const giscusFrames = document.querySelectorAll('.giscus-container iframe.giscus-frame');
        giscusFrames.forEach(frame => {
            try {
                frame.contentWindow.postMessage({
                    giscus: {
                        setConfig: {
                            theme: theme
                        }
                    }
                }, 'https://giscus.app');
            } catch (error) {
                console.warn('Comments: Failed to update Giscus theme:', error);
            }
        });
    };
    
    // 监听主题变化
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                setTimeout(updateGiscusTheme, 100);
            }
        });
    });
    
    observer.observe(document.body, {
        attributes: true,
        attributeFilter: ['class']
    });
});
</script>
{{- end }}
