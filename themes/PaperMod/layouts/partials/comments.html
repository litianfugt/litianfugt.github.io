{{- /* Comments area start - 直接集成Giscus */ -}}
{{- /* to add comments read => https://gohugo.io/content-management/comments/ */ -}}

{{- if .Site.Params.comments.enable }}
<div class="giscus-container">
    <!-- 直接集成Giscus -->
    <script src="https://giscus.app/client.js"
            data-repo="{{ .Site.Params.comments.giscus.repo }}"
            data-repo-id="{{ .Site.Params.comments.giscus.repoId }}"
            data-category="{{ .Site.Params.comments.giscus.category }}"
            data-category-id="{{ .Site.Params.comments.giscus.categoryId }}"
            data-mapping="pathname"
            data-strict="{{ .Site.Params.comments.giscus.strict | default "0" }}"
            data-reactions-enabled="{{ .Site.Params.comments.giscus.reactionsEnabled | default "1" }}"
            data-emit-metadata="1"
            data-input-position="{{ .Site.Params.comments.giscus.inputPosition | default "bottom" }}"
            data-theme="{{ .Site.Params.comments.giscus.theme | default "preferred_color_scheme" }}"
            data-lang="{{ .Site.Params.comments.giscus.lang | default "zh-CN" }}"
            data-loading="eager"
            crossorigin="anonymous"
            async>
    </script>
</div>

<style>
    .giscus-container {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border);
    }
    
    .giscus-frame {
        border-radius: 8px;
        box-shadow: var(--shadow);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .giscus-container {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
        }
    }
</style>

<script>
    // 监听主题变化，更新Giscus主题
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Comments.html: Direct Giscus integration loaded');
        
        // 监听主题变化
        const updateGiscusTheme = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark' ||
                          (!document.documentElement.getAttribute('data-theme') && 
                           window.matchMedia('(prefers-color-scheme: dark)').matches);
            const theme = isDark ? 'dark' : 'light';
            
            // 更新Giscus主题
            const giscusFrames = document.querySelectorAll('.giscus-container iframe.giscus-frame');
            giscusFrames.forEach(frame => {
                try {
                    frame.contentWindow.postMessage({
                        giscus: {
                            setConfig: {
                                theme: theme
                            }
                        }
                    }, 'https://giscus.app');
                } catch (error) {
                    console.warn('Comments.html: Failed to update Giscus theme:', error);
                }
            });
        };
        
        // 监听主题变化
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
                    setTimeout(updateGiscusTheme, 100);
                }
            });
        });
        
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['data-theme']
        });
        
        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateGiscusTheme);
        
        // 监听PaperMod主题切换按钮
        const themeToggle = document.querySelector('.theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                setTimeout(updateGiscusTheme, 200);
            });
        }
    });
</script>
{{- end }}

</style>
